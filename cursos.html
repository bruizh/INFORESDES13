<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8116b3ce4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>INFOREDES - Otra Página</title>
</head>
<body>

    <!-- Contenedor para la barra de navegación (misma estructura que en index.html) -->
    <div id="navbar-container"></div>

    <!-- Contenido específico de la otra página -->
    <header class="content">
        <h2 class="title">Cursos</h2>
        <!-- Otro contenido específico de la otra página -->
    </header>

    <!-- Otro contenido específico de la otra página -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar la barra de navegación:', error));
        });
    </script>

</body>
</html>
